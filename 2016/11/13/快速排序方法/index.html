    <h1 id="快速排序法"><a href="#快速排序法" class="headerlink" title="快速排序法"></a>快速排序法</h1><p>下面是快速排序方法的代码，利用的方法就是，选取中间值，然后小的在左边数组，大的在右边数组，然后再concat起来</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="function"><span class="keyword">function</span> <span class="title">quickSort</span>(<span class="params">arr</span>)</span>&#123;</div><div class="line">   <span class="keyword">if</span> (arr.length &lt;= <span class="number">1</span>) <span class="keyword">return</span> arr;</div><div class="line">   <span class="keyword">var</span> midIndex = <span class="built_in">Math</span>.floor(arr.length / <span class="number">2</span>);</div><div class="line">   <span class="keyword">var</span> midValue = arr.splice(midIndex,<span class="number">1</span>)[<span class="number">0</span>];</div><div class="line">   <span class="keyword">var</span> left = [];</div><div class="line">   <span class="keyword">var</span> right = [];</div><div class="line">   <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; arr.length; i++) &#123;</div><div class="line">       <span class="keyword">if</span> (arr[i] &lt; midValue) &#123;</div><div class="line">           left.push(arr[i])</div><div class="line">       &#125;<span class="keyword">else</span> &#123;</div><div class="line">           right.push(arr[i])</div><div class="line">       &#125;</div><div class="line">   &#125;;</div><div class="line">   <span class="keyword">return</span> quickSort(left).concat(midValue,quickSort(right))</div><div class="line">&#125;</div></pre></td></tr></table></figure>
